<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}">
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/common.css') }}" rel="stylesheet">

    <title>{% block title %}SQL优化平台{% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <!-- 保证在窄屏时要显示的图标样式（固定写法）-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SQL优化平台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">关于SQLAdvisor<span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/README.md" target="_blank">简介</a></li>
                <li> <a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/doc/QUICK_START.md" target="_blank">快速入门</a></li>
                <li> <a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/doc/THEORY_PRACTICES.md" target="_blank">架构和实践</a></li>
                <li> <a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/doc/FAQ.md" target="_blank">FAQ</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fixed footer bottom -->
    <footer class="footer navbar-inverse navbar-fixed-bottom">
      <div id="bottom" class="container">
        <div class="navbar-bottom">
            <div class="font">
                <span>版权所有：xxx公司 </span>
                <span> © 2017 www.xxx.com </span>
            </div>
        </div>
      </div>
    </footer>
    {% block body %}
    {% endblock %}

    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block script %}
    {% endblock %}
  </body>
</html>
